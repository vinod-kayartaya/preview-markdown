<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Markdown Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.2/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mermaid/10.4.0/mermaid.min.js"></script>
    <link rel="stylesheet" href="site.css" />
  </head>
  <body>
    <header>
      <h1>Markdown Viewer</h1>
      <p>Drop a Markdown file to see it rendered</p>
    </header>

    <div class="drop-zone-container" id="drop-zone-container">
      <div class="drop-zone" id="drop-zone">
        <div class="drop-zone-icon">ðŸ“„</div>
        <h2 class="drop-zone-text">Drop your Markdown file here</h2>
        <p class="drop-zone-subtext">or click to browse</p>
        <button id="upload-btn">Select File</button>
        <input
          type="file"
          id="file-input"
          class="file-input"
          accept=".md, .markdown, .txt"
        />
      </div>

      <div class="recent-files">
        <h2>Recently Viewed Files</h2>
        <ul class="recent-files-list" id="recentFilesList"></ul>
      </div>
    </div>

    <div class="markdown-content" id="markdown-content">
      <div id="markdown-display"></div>
    </div>

    <button class="back-button" id="back-button" title="Home">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="white"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path d="M3 9.5L12 3l9 6.5V20a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V9.5z" />
        <polyline points="9 22 9 12 15 12 15 22" />
      </svg>
    </button>

    <footer>
      <p>
        This is a client-side Markdown viewer. Your content never leaves your
        browser.
      </p>
    </footer>

    <script src="scripts/main.js"></script>
  </body>
</html>
